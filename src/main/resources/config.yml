# Maximum number of fragile blocks to record.
# I do not recommend setting this value too high, as it could be exploited by a lag machine on your server.
# 500 is sufficient as you will rarely reach that many blocks.
max-blocks: 500

# By default, KIB is only be enabled in Creative mode.
only-use-kib-in-creative-mode: true

# Toggle the use of the "PacketEvents" plugin if it is detected.
# KIB will use it to improve client-side rendering and performance, by canceling network packets related to the break of fragile blocks.
use-packet-events-if-detected: true

# Blacklist interactable blocks by their name, or disable categories below
interactable-blocks:
  blacklist: [ ]
  categories:
    campfires: true
    candles: true
    cauldrons: true
    cave-vines: true # Taking their berries (Cave vines + Cave vine plants)
    comparators: true
    composters: true
    copper-blocks: true # Non-plain copper blocks that can be waxed or scraped
    daylight-detectors: true
    doors: true
    end-portal-frames: true
    gates: true
    lecterns: true # Putting a book on them
    repeaters: true
    sweet-berry-bushes: true # Taking their berries
    switches: true # Levers + Buttons
    trap-doors: true

