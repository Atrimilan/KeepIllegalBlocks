    crops: true
    dead-bushes: true
    doors: true
    dripleaves: true
    ferns: true # Ferns + Large ferns
    flowers: true
    frogspawn: true
    fungus: true
    glow-lichens: true
    grass: true
    hanging-roots: true
    hanging-signs: true
    ladders: true
