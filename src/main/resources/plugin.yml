name: KeepIllegalBlocks
version: 1.1.2
main: io.github.atrimilan.keepillegalblocks.KeepIllegalBlocks
description: Prevent illegal blocks from breaking due to physics when a player interacts with an adjacent block
author: Atrimilan
website: https://github.com/Atrimilan/KeepIllegalBlocks
api-version: '1.20.6'

permissions:
  kib.reload:
    description: Reload KeepIllegalBlocks
    default: op

softdepend:
  - ProtocolLib
  - ProtocolSupport
  - ViaVersion
  - ViaBackwards
  - ViaRewind
  - Geyser-Spigot
  - packetevents # PacketEvents plugin is optional (and all of the above are required as soft dependencies by PacketEvents)
